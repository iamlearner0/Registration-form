<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="https://fonts.google.com/specimen/Poppins" />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="top-div">
        <h3>Learn to code by watching others</h3>
        <p>
          See how experienced developers solve problems in real-time.
          Watching<br />
          scripted tutorials is great but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div>
        <div class="try-btn">
          <button class="try-month">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </button>
        </div>
        <form class="form">
          <ul>
            <li>
              <input type="text" placeholder="First Name" required />
            </li>
            <li>
              <input type="text" placeholder="Last Name" required />
            </li>
            <li>
              <input type="email" placeholder="Email Address" required />
            </li>
            <li>
              <input type="password" placeholder="Password" required />
            </li>
          </ul>
          <a
            ><input type="button" value=" CLAIM YOUR FREE TRIAL" class="claim"
          /></a>
          <p>
            By clicking the button, you are agreeing to our
            <strong>Terms and Services</strong>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
