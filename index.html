<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="https://fonts.google.com/specimen/Poppins" />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main class="main">
      <div class="top-div">
        <h3>Learn to code by watching others</h3>
        <p>
          See how experienced developers solve problems in real-time.<br />
          Watching scripted tutorials is great but understanding how developers
          think is invaluable.
        </p>
      </div>
      <div class="below-div">
        <p class="try-month">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </p>
        <form class="form">
          <ul>
            <li>
              <input type="text" placeholder="First Name" required />
            </li>
            <li>
              <input type="text" placeholder="Last Name" required />
            </li>
            <li>
              <input type="email" placeholder="Email Address" required />
            </li>
            <li>
              <input type="password" placeholder="Password" required />
            </li>
            <li>
              <button type="submit" class="claim">CLAIM YOUR FREE TRIAL</button>
            </li>
          </ul>
          <p>
            By clicking the button, you are agreeing to our
            <strong>Terms and Services</strong>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
